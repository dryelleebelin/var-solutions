<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>CEP</title>
</head>

<body>
    <h1>Sistema de Cadastros</h1>
    <div class="container-fluid">
        <form action="#">
            <label for="#">Cep:</label><br>
            <input type="text" maxlength="8" onblur="pesquisacep(this.value);" name="cep" id="cep"><br>
            <label for="#">Rua:</label><br>
            <input type="text" name="rua" id="rua"><br>
            <label for="#">Bairro:</label><br>
            <input type="text" name="bairro" id="bairro"><br>
            <label for="#">Cidade:</label><br>
            <input type="text" name="cidade" id="cidade"><br>
            <label for="#">UF:</label><br>
            <input type="text" name="uf" id="uf"><br>
        </form>
    </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
   <script src="script.js"></script>
</body>

</html>
