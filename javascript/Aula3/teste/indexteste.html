<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styleteste.css">
    <title>Teste</title>
</head>

<body>
    <h1>Cadastro de usuários</h1>
    <label for="#">Nome</label><br>
    <input type="text" name="nome" id="nome" placeholder="Digite seu nome" style="width: 20%;" required><br><br>
    <label for="#">Email</label><br>
    <input type="email" name="email" id="email" placeholder="Digite seu email" style="width: 20%;" required><br><br>
    <label for="#">Telefone</label><br>
    <input type="tel" name="telefone" id="telefone" placeholder="(xx) xxxxx-xxxx" maxlength="12" style="width: 20%;" required><br><br>
    <p>Tecnologias usadas</p>
    <div >
        <input type="checkbox" name="html" id="html">
        <label for="#">HTML</label>
        <input type="checkbox" name="css" id="css">
        <label for="#">CSS</label>
        <input type="checkbox" name="javascript" id="javascript">
        <label for="#">JavaScript</label>
        <input type="checkbox" name="csharp" id="csharp">
        <label for="#">C#</label>
        <input type="checkbox" name="python" id="python">
        <label for="#">Python</label>
        <input type="checkbox" name="java" id="java">
        <label for="#">Java</label><br>
        <input type="checkbox" name="typescript" id="typescript">
        <label for="#">TypeScript</label>
        <input type="checkbox" name="c++" id="c++">
        <label for="#">C++</label>
        <input type="checkbox" name="php" id="php">
        <label for="#">PHP</label>
        <input type="checkbox" name="ruby" id="ruby">
        <label for="#">Ruby</label>
        <input type="checkbox" name="go" id="go">
        <label for="#">Go</label>
        <input type="checkbox" name="c" id="c">
        <label for="#">C</label>
        <input type="checkbox" name="sql" id="sql">
        <label for="#">SQL</label>
    </div>

    <input class="btn btn-success" type="button" name="botaoIncluir" id="botaoIncluir" value="Incluir" onclick="incluirRegistro()"><br><br>

    <h4>Usuários cadastrados:</h4>
    <table class="table table-light" id="tabelaUsuarios">
        <tr>
            <td class="table-dark">Nome</td>
            <td class="table-dark">Email</td>
            <td class="table-dark">Telefone</td>
            <td class="table-dark">Tecnologias</td>
            <td class="table-dark"></td>
        </tr>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="scriptteste.js"></script>
</body>

</html>
